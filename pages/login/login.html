<section class="login">
  <div class="formsContainer">
    <div class="left">
      <h1>Login</h1>
      <form>
        <input
          type="text"
          id="login-username"
          name="login-username"
          placeholder="Username"
        />
        <input
          type="password"
          id="login-password"
          name="login-password"
          placeholder="Password"
        />
        <input type="submit" id="login-submit" value="Submit" />
      </form>
    </div>
    <div class="right">
      <h1>Create Account</h1>
      <form>
        <input
          type="text"
          id="login-create-fName"
          name="login-create-fName"
          placeholder="First Name"
        />
        <input
          type="text"
          id="login-create-lName"
          name="login-create-lName"
          placeholder="Last Name"
        />
        <input
          type="email"
          id="login-create-email"
          name="login-create-email"
          placeholder="Email"
        />
        <input
          type="password"
          id="login-create-password"
          name="login-create-password"
          placeholder="Password"
        />
        <input type="submit" id="login-create-submit" value="Submit" />
      </form>
    </div>
  </div>
</section>
